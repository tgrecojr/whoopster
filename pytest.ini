[pytest]
# Pytest configuration for Whoopster

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Tests that use asyncio

# Asyncio configuration
asyncio_mode = auto

# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    -ra

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .env
    venv

# Environment variables for testing
env =
    POSTGRES_DB=whoopster_test
    POSTGRES_USER=whoopster_test
    POSTGRES_PASSWORD=test_password
    POSTGRES_HOST=localhost
    POSTGRES_PORT=5432
    WHOOP_CLIENT_ID=test_client_id
    WHOOP_CLIENT_SECRET=test_client_secret
    WHOOP_REDIRECT_URI=http://localhost:8000/callback
    LOG_LEVEL=DEBUG
    ENVIRONMENT=test
